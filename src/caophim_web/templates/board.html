{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

{% if threads %}
  <h3 class="threads-counter">có {{ threads | length }} bài:</h3>
  {% for thread in threads %}
  <div>
    <a href="{% url "thread" thread.board_id thread.id %}">
      {{ thread.subject }}
    </a>
  <div>
  {% endfor %}
{% else%}
  <h3 class="threads-counter">chưa có bài.</h3>
{% endif %}

{% endblock %}
